<!DOCTYPE html>
<html>
<head>
	<title>Weather Journal App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/cloudy.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
			
				<h2 class="title">Weather Journal App</h2>
           		<div class="input-div">
           		   <div class="i">
           		   		
           		   </div>
           		   <div class="div">
           		   		<h5>Enter Zipcode here</h5>
           		   		<input type="text" id="zip" class="input">
           		   </div>
           		</div>
           		<div class="input-div">
           		   <div class="i"> 
           		    
           		   </div>
           		   <div class="div">
           		    	<h5>How are you feeling today?</h5>
           		    	<input type="text" id="feelings" class="input">
            	   </div>
            	</div>
				
				<input id="generate" type = "submit" class="btn" value="Generate">
				
					<div class="i"> 
					 
					</div>
					<div class="div">
						<h2 class="title">Most Recent Entry</h2>
						 
						 <div id = "date"></div> 
						 <div id = "country"></div>
						 <div id = "city"></div> 
						 <div id = "temp"></div>
						 <div id = "weather"></div>
						 <div id = "content"></div>
				 </div>
			  
            </form>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
